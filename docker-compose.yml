version: '3.9'
services:
  web:
    build: .
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/code
      - static_volume:/code/static
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A config worker --loglevel=info
    depends_on:
      - db
      - redis
    volumes:
      - .:/code
    env_file:
      - .env

  celery-beat:
    build: .
    command: celery -A config beat --loglevel=info
    depends_on:
      - db
      - redis
    volumes:
      - .:/code
    env_file:
      - .env

volumes:
  postgres_data:
  static_volume: